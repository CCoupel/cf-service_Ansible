---
- name: bootstrap VMs
  hosts: 127.0.0.1
  connection: local
  gather_facts: false
  tasks:
          - name: make inventory
            add_host: 
              name: "{{ item.0 }}"
              group: "{{ item.1 }}"
              ansible_ssh_host: "{{ item.2 }}"
            with_items:
            - "{{ ansible_inventory }}"

